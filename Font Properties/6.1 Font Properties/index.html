<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <title>CSS Properties</title>
    <style>
      body {
        background-color: cornflowerblue;
        color: white;
        font-size: 30px;
      }

      /* Don't change the CSS above, add Your CSS below */
      #Color {
        color: coral;
      }

      #Font-Size {
        font-size: 2rem;
      }

      #Font-Weight {
        font-weight: 900;
      }
      #Font-Family {
        font-family: "Caveat", cursive;
      }
      #Text-Align{
        text-align: right;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Caveat&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>Important CSS Properties</h1>
    <p id="Color">Color</p>
    <p id="Font-Size">Font Size</p>
    <p id="Font-Weight">Font Weight</p>
    <p id="Font-Family">Font Family</p>
    <p id="Text-Align">Text Align</p>

    <!-- TODOs

  </body>
</html>
